<head>
  <title>ThinkUp</title>
</head>

<body>
  <div class="container">
    {{#if currentUser}}
       {{> header}}
      {{> mainPage}}
    {{else}}
      {{> landingPage}}
    {{/if}}
  </div>
</body>

<template name="header">
  <div class="row">
    <div class="col-md-12">
      <h1 class="appname">ThinkUp</h1> 
      <hr>
    </div>
  </div>
</template>

<template name="landingPage">
    <div class="row landing">
      <div class="col-md-8 col-md-offset-2 text-center">
          <h2>Welcome to</h2>
          <h1 class="head">ThinkUp</h1>
          <hr class="seprator">
          <h4>It is a great medium to share your thoughts.</h4>
          <h4>Connect with people by sharing your thoughts.</h4>
          <h4>And watch events unfold, in real time, from every angle.</h4>
          <div class="col-md-4 col-md-offset-4 login">
          <hr class="seprator1">
          <h3 class="login">
             <b>{{> loginButtons}} ThinkUp to LinkUp</b>
         </h3>
         </div>
        </div>
  </div>
</template>

<template name="mainPage">
  <div class="col-md-8">
    <header>
      <form class="new-comment">
      <input type="text" name="text" class= "form-control" placeholder="Type and share your thoughts..." />
      </form>
    </header><br>
    {{#each comments}}
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="label label-primary">{{username}}</span> <span class="text-muted">commented on {{createdAt}}</span>
          </div>
          <div class="panel-body">
            {{text}}
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
  <div class="col-md-4">
    <ul class="list-group">
      <li class="list-group-item">
        <span class="label label-primary">Signed in as</span> 
        <span>{{> loginButtons}}</span>
      </li>
      <li class="list-group-item"><span class="badge">{{totalcomments}}</span>
                                  <strong>Total comments made</strong>
      </li>
      <li class="list-group-item">
        <strong>Your recent comments :</strong>
      </li>
    {{#each ownComments}}
      <li class="list-group-item">{{text}}<button class="btn btn-danger btn-xs pull-right delete">delete</button></li>  
      {{/each}}
    </ul>
  </div>
</template>
